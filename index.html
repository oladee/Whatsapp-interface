<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Whatsapp PC</title>
</head>
<body>
    <div class="container">
        <main>
            <section class="mainView">
                <div class="myPanel" style="background-color: aqua;">
                    <div class="profile">
                        <div class="profilePicture">
                            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="display picture">
                        </div>
                        <div class="profileIcons" >
                            <img src="./assets/images/Status Icon.svg" alt="">
                            <img src="./assets/images/Vector.svg" alt="">
                            <img src="./assets/images/carbon_overflow-menu-vertical.svg" alt="">
                        </div>
                    </div>
                    <div>
                        <i class="fa fa-search" aria-hidden="true">
                        </i>
                        <input type="text" name="" id="" placeholder="Search or start a new chat">
                    </div>
                </div>
                <div class="phoneConnected" style="background-color: black;">

                </div>
            </section>
        </main>
    </div>
   
</body>
</html>
